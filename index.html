<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="//cdn.web-fonts.ge/fonts/bpg-nino-mtavruli/css/bpg-nino-mtavruli.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>ვალუტის კურსი</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>ვალუტის კურსები</h1>
            <div class="card-deck">
                <div class="card">
                  <div class="row card-img">
                    <div class="img-size"><img src="./img/usa.png" class="img-size" alt="..."></div>
                    <div class="calumn">
                        <h5 class="card-title"><b>USD</b> ოფიციალური კურსი</h5>
                        <p id="USD"></p>
                    </div>
                  </div>
                  
                  <div class="card-body">
                    <span>ბანკის კურსები</span>
                    <div class="row">
                        <div class="col sell">გაყიდვა</div>
                        <div class="col buy">ყიდვა</div>
                    </div>
                    <div class="row">
                        <p class="col" id="sellUSD"></p>
                        <p class="col" id="buyUSD"></p>
                    </div>
                  </div>
                </div>
                <div class="card">
                    <div class="row card-img">
                        <div class="img-size"><img src="./img/euro.png" class="img-size" alt="..."></div>
                        <div class="calumn">
                            <h5 class="card-title"><b>EUR</b> ოფიციალური კურსი</h5>
                            <p id="EUR"></p>
                        </div>
                      </div>
                  <div class="card-body">
                    <span>ბანკის კურსები</span>
                    <div class="row">
                        <div class="col sell">გაყიდვა</div>
                        <div class="col buy">ყიდვა</div>
                    </div>
                    <div class="row">
                        <p class="col" id="sellEUR"></p>
                        <p class="col" id="buyEUR"></p>
                    </div>
                  </div>
                </div>
                <div class="card">
                    <div class="row card-img">
                        <div class="img-size"><img src="./img/britan.png" class="img-size" alt="..."></div>
                        <div class="calumn">
                            <h5 class="card-title"><b>GBP</b> ოფიციალური კურსი</h5>
                            <p id="GBP"></p>
                        </div>
                      </div>
                  <div class="card-body">
                    <span>ბანკის კურსები</span>
                    <div class="row">
                        <div class="col sell">გაყიდვა</div>
                        <div class="col buy">ყიდვა</div>
                    </div>
                     <div class="row">
                        <p class="col" id="sellGBP"></p>
                        <p class="col" id="buyGBP"></p>
                    </div>
                  </div>
                </div>
              </div>
            
              <div  id="exchangeShow" class="container mt-5">
                <div class="row">
                    <div class="col"></div>
                  <div class="col-12">
                      <div class="card">
                          <div class="card-header">
                              ვალუტის კალკულატორი 
                          </div>
                          <div class="card-body">
                        <div class="row">
                          <div class="col"><input id="money" class="form-control" type="text" placeholder="შეიყვანეთ თანხა..."></div>
                          <div class="col"><input id="money" class="form-control" type="text" placeholder="შეიყვანეთ თანხა..."></div>
                        </div>
                            <div class="row mt-3">
                                <div class="col">
                                    <select class="form-control" id="control">
                                        <option value="currency"></option>
                                        
                                    </select>    
                                </div>
                                <div class="col-1"style="display:flex; justify-content:center;"><button disabled id="changeBtn" class="btn btn-primary"><i class="fas fa-exchange-alt"></i></button></div>
                                <div id="result" class="col">
                                    <select class="form-control" id="result">
                                        <option value="currency"></option>
                                        
                                    </select>    
                                </div>
                            </div>
                          </div>
                        </div>
                  </div>
                    <div class="col"></div>
                </div>
              </div>
        </div>
    </div>
    
    
    
    <script src="./js/index.js"></script>
</body>
</html>
